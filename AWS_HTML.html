
<html>

<body style="font-family:Tahoma; font-size:16pt">
    <div align="center">
	<br>
	<img src="Images/timetext_logo.png" alt="logo" width="33%" align="middle">
        <!--<h1 style="font-family:Tahoma;font-size:48pt">TimeText</h1>!-->
        <br><br>Message:
        <br>
        <input type="text" name="Message" id="Message" required style="font-family:Tahoma;font-size:16pt">
        <br>
		<br>To SMS Number:
        <br>
        <input type="text" name="ToNumber" id="ToNumber" required style="font-family:Tahoma;font-size:16pt">
		<br>
        <br>Month:
		<select name="months" required style="font-family:Tahoma;font-size:16pt">
			<option disabled selected value="Month">Select a Month</option>
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="August">August</option>
			<option value="September">September</option>
			<option value="October">October</option>
			<option value="November">November</option>
			<option value="December">December</option>
		</select>
		<br><br>Day:
		<input type="text" name="Day" id="Day" maxlength="2" size="2" required style="font-family:Tahoma;font-size:16pt">
		&nbsp;&nbsp;&nbsp;
		Year:
		<select name="year" required style="font-family:Tahoma;font-size:16pt">
			<option disabled selected value="Year">Year</option>
			<option value="2018">2018</option>
			<option value="2019">2019</option>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
			<option value="2024">2024</option>
			<option value="2025">2025</option>
		</select>
		<br>
		<br>Hour:
		<select name="hours" required style="font-family:Tahoma;font-size:16pt">
			<option disabled selected value="Select an Hour">Hour</option>
			<option value="1">1:00</option>
			<option value="2">2:00</option>
			<option value="3">3:00</option>
			<option value="4">4:00</option>
			<option value="5">5:00</option>
			<option value="6">6:00</option>
			<option value="7">7:00</option>
			<option value="8">8:00</option>
			<option value="9">9:00</option>
			<option value="10">10:00</option>
			<option value="11">11:00</option>
			<option value="12">12:00</option>
		</select>&nbsp;&nbsp;&nbsp;&nbsp; AM/PM: 
		<select name="am/pm" required style="font-family:Tahoma;font-size:16pt">
			<option disabled selected value="am/pm">AM/PM</option>
			<option value="am">AM</option>
			<option value="pm">PM</option>
		</select>
		<br>
		<br>
		<input type="submit" id="saveTask" value="Save Task" style="font-size:20pt;width:150px">
		<br>
        <p id="orderSaved"></p>

        <!-- <input type="textarea" name="Orders" style="width:200px; height:200px;" id="Order" wrap="soft"> -->

    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>

    <script>
        document.getElementById("saveTask").onclick = function() {
            var jsonDoc = {
                "TableName": "Tasks",
                "Item": {
                    "TaskID": document.getElementById("TaskID").value,
                    "Message": document.getElementById("Message").value,
                    "ToNumber": document.getElementById("ToNumber").value
                }
            };
            $.ajax({
                url: "https://c6tap4pp8c.execute-api.us-east-1.amazonaws.com/default/CRUD",
                type: "post",
                data: JSON.stringify(jsonDoc),
                dataType: "json",
                success: function(jsonDoc) {
                    console.info(jsonDoc);
                    alert("Task Saved!");
                }
            });
        }

        $(document).ready(function() {
            $("#getTasks").click(function() {
                $.get("https://c6tap4pp8c.execute-api.us-east-1.amazonaws.com/default/CRUD", function(data, status) {
                    // alert("Data: " + data + "\nStatus: " + status);
                    $("#Tasks").text(JSON.stringify(data));
                });
            });
        });

        document.getElementById("deleteTask").onclick = function() {
            var jsonDoc = {
                "TableName": "Tasks",
                "Key": {
                    "TaskID": document.getElementById("TaskID").value
                },
            };
            $.ajax({
                url: "https://c6tap4pp8c.execute-api.us-east-1.amazonaws.com/default/CRUD",
                type: "delete",
                data: JSON.stringify(jsonDoc),
                dataType: "json",
                success: function(jsonDoc) {
                    console.info(jsonDoc);
                    alert("Item Deleted");
                }
            });
        }

        document.getElementById("editTask").onclick = function() {
            var jsonDoc = {
                "TableName": "Tasks",
                "Key": {
                    "TaskID": document.getElementById("TaskID").value
                },
                "UpdateExpression": "set ToNumber = :a, Message = :b",
                "ExpressionAttributeValues": {
                    ":a": document.getElementById("ToNumber").value,
                    ":b": document.getElementById("Message").value
                },
                "ReturnValues": "UPDATED_NEW"
            };
            $.ajax({
                url: "https://c6tap4pp8c.execute-api.us-east-1.amazonaws.com/default/CRUD",
                type: "put",
                data: JSON.stringify(jsonDoc),
                dataType: "json",
                success: function(jsonDoc) {
                    console.info(jsonDoc);
                    alert("Task Edited!");
                }
            });
        }
    </script>
</body>

</html>
