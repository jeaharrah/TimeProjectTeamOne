<html>

<body style="font-family:Tahoma; font-size:16pt">
    <div align="center">
	<br>
	<img src="Images/timetext_logo.png" alt="logo" width="33%" align="middle">
        <!--<h1 style="font-family:Tahoma;font-size:48pt">TimeText</h1>!-->
        <br><br>Message:
        <br>
		(160-character limit)
		<br>
        <input type="text" maxLength="160" name="Message" id="Message" required style="font-family:Tahoma;font-size:16pt;rows:2;cols:20">
        <br>
		<br>10-digit SMS Number:
        <br>
        <input maxLength="10" size="10" type="text" name="ToNumber" id="ToNumber" required style="font-family:Tahoma;font-size:16pt">
		<br>
        <br>Select Date:<br>
        <input type="date" id="date" value="yyyy-MM-dd" name="date" size="20" style="font-family:Tahoma;font-size:16pt"/>
		<br>
		<br>Hour:
		<select name="hours"  id="Hour" required style="font-family:Tahoma;font-size:16pt">
			<option disabled selected value="Hour">Hour</option>
			<option value="1">1:00</option>
			<option value="2">2:00</option>
			<option value="3">3:00</option>
			<option value="4">4:00</option>
			<option value="5">5:00</option>
			<option value="6">6:00</option>
			<option value="7">7:00</option>
			<option value="8">8:00</option>
			<option value="9">9:00</option>
			<option value="10">10:00</option>
			<option value="11">11:00</option>
			<option value="12">12:00</option>
		</select>&nbsp;&nbsp;&nbsp;&nbsp; AM/PM: 
		<select name="am/pm" id="AM/PM" required style="font-family:Tahoma;font-size:16pt">
			<option disabled selected value="am/pm">AM/PM</option>
			<option value="am">AM</option>
			<option value="pm">PM</option>
		</select>
		<br>
		<br>
		<input type="submit" id="saveTask" value="Save Task" style="font-size:20pt;width:150px">
		<br>

    </div>

	<script type="text/javascript" src="https://unpkg.com/libphonenumber-js/bundle/libphonenumber-js.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script src="js/crud.js"></script>
	
</body>

</html>
