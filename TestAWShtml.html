			<option value="11" id="11" >11:00</option>
			<option value="12" id="12" >12:00</option>
		</select>&nbsp;&nbsp;&nbsp;&nbsp; AM/PM: 
		<select name="am/pm" id="AM/PM" required>
		<option disabled selected value="am/pm">AM/PM</option>
		<option value="am" id="AM">AM</option>
		<option value="pm" id="PM">PM</option>
		</select>
